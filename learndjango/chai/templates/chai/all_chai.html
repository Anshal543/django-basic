{% extends "layout.html" %}

{% block title %}
Chai Page
{% endblock %}

{% block content %}
<div class="grid grid-cols-3 gap-4 p-4">
    {% for chai in chais  %}
    <div class="bg-blue-700 p-5 flex items-center flex-col">
        <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="">
        <h1 class="text-2xl font-bold">{{chai.name}}</h1>
        <a href="{% url "chai_detail" chai.id %}">
            <button class="p-4 bg-blue-500 rounded-lg mt-2 font-bold">
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
